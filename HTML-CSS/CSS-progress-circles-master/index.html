<html>
  <head>
    <link href="css-prog-bar.css" media="all" rel="stylesheet" />
  </head>
  <style>
    body,
    html {
      font-size: 10px;
    }
  </style>
  <body>
    <div class="progress-circle p10">
      <span>10%</span>
      <div class="left-half-clipper">
        <div class="first50-bar"></div>
        <div class="value-bar"></div>
      </div>
    </div>
    <div class="progress-circle p33">
      <span>33%</span>
      <div class="left-half-clipper">
        <div class="first50-bar"></div>
        <div class="value-bar"></div>
      </div>
    </div>
    <div class="progress-circle over50 p66">
      <span>66%</span>
      <div class="left-half-clipper">
        <div class="first50-bar"></div>
        <div class="value-bar"></div>
      </div>
    </div>
    <div class="progress-circle over50 p75">
      <span>75%</span>
      <div class="left-half-clipper">
        <div class="first50-bar"></div>
        <div class="value-bar"></div>
      </div>
    </div>
    <div class="progress-circle over50 p99">
      <span>99%</span>
      <div class="left-half-clipper">
        <div class="first50-bar"></div>
        <div class="value-bar"></div>
      </div>
    </div>
    <div class="progress-circle over50 p100">
      <span>100%</span>
      <div class="left-half-clipper">
        <div class="first50-bar"></div>
        <div class="value-bar"></div>
      </div>
    </div>
  </body>
</html>
